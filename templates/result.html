<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prediction Result</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../static/result_style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary mynavbar">
      <div>
        <a class="navbar-brand" href="#">
          <img
            src="../static/heart pic.png"
            alt="Bootstrap"
            width="180.4px"
            height="55.8px"
          />
        </a>
      </div>
    </nav>

    <div class="container mycontainer">
      <div class="flask">
        <div class="ubuntu-medium ai-heading">
          <a class="navbar-brand AI" href="#">AI Based Report</a>
        </div>

        <div class="report">
          <p>{{ prediction_text }}</p>
          <p>The detailed report has been sent to your email.</p>
          <p>
            These are the AI based suggestions as per your inputs and results:
          </p>
          <p>{{ response|safe }}</p>
          <a href="{{ url_for('home') }}">Go Back</a>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
